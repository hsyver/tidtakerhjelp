<mat-chip-list></mat-chip-list> <!--for chip styling-->
<div class="page-container">
    <ngb-alert *ngIf="error$ | async" class="error" type="danger" [dismissible]="false">
        {{error$ | async}}
    </ngb-alert>
    <mat-card class="card">
        <mat-card-title class="card__title">
            <div class="card__title__top">
                Resultatliste
                <div class="arrKode">(ArrKode: {{arrKode}})</div>
            </div>
            <div class="card__title__bottom">
                <div class="arrNavn">{{ arrNavn$ | async}}</div>
            </div>
        </mat-card-title>
        <mat-card-content class="card__content">
            <mat-card class="container prev-page no-shadow">
                <a [routerLink]="['/tider']" [queryParams]="{arrKode: arrKode}">
                    <button class="nav-button" mat-raised-button color="primary">← Tider</button>
                </a>
            </mat-card>
            <mat-card class="container no-shadow">
                <p>Dette er hvordan resultatlistene blir seende ut. Hvis alt ser riktig ut melder du fra til web-ansvarlig på Slack eller mail med ArrKode for at det skal bli publisert på hjemmesiden.</p>
            </mat-card>
            <mat-card class="container no-shadow scroll">
                <ng-container *ngIf="!(resultatliste$ | async)">
                    <mat-spinner [diameter]="70"></mat-spinner>
                </ng-container>
                <ng-container *ngIf="resultatliste$ | async as resultatliste">
                    <div [innerHTML]="resultatliste"></div>
                </ng-container>
            </mat-card>
        </mat-card-content>
    </mat-card>
</div>
