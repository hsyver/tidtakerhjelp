<mat-card class="container">
    <div class="row">
        <div class="col-2 shrink center-in-row">
            <mat-icon class="bib-icon" svgIcon="bib">
                <div class="bib-number">{{paamelding.startnr}}</div>
            </mat-icon>
        </div>
        <h4 class="col-2 name">{{paamelding.medlem.navn}}</h4>
        <div class="col-2 starttid">
            <ngb-timepicker [(ngModel)]="time" [seconds]="true" [secondStep]="15"></ngb-timepicker>
        </div>
        <div class="col-6 rundetider">
            <div *ngFor="let i of [].constructor(runder)">
                <ngb-timepicker [(ngModel)]="time" [seconds]="true" [spinners]="false"></ngb-timepicker>
            </div>
        </div>
    </div>
</mat-card>
